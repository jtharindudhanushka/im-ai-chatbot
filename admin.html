<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - AI @ IM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="admin.css">
</head>
<body class="bg-gray-900 text-gray-200 font-sans">

    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-lg shadow-lg">
            <div class="text-center">
                <img src="./assets/logo.webp" alt="Logo" class="w-32 mx-auto mb-4">
                <h2 class="text-2xl font-bold text-white">Admin Login</h2>
                <p class="text-gray-400">AI @ IM Application Dashboard</p>
            </div>
            <div id="login-form" class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
                <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-400">
                <button id="login-btn" class="w-full py-2 px-4 bg-yellow-400 text-gray-900 font-bold rounded-md hover:bg-yellow-500 transition-colors">Login</button>
                <p id="login-error" class="text-red-400 text-sm text-center hidden"></p>
            </div>
        </div>
    </div>

    <!-- Dashboard Screen (Hidden by default) -->
    <div id="dashboard-screen" class="hidden min-h-screen p-4 sm:p-8">
        <header class="flex flex-col sm:flex-row justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-4 sm:mb-0">Submitted Applications</h1>
            <div class="flex items-center gap-4">
                <button id="download-btn" class="py-2 px-5 bg-yellow-400 text-gray-900 font-bold rounded-md hover:bg-yellow-500 transition-colors">Download as Excel (CSV)</button>
                <button id="logout-btn" class="py-2 px-5 bg-gray-700 text-white font-bold rounded-md hover:bg-gray-600 transition-colors">Logout</button>
            </div>
        </header>

        <div id="loading-state" class="text-center py-10">
            <p>Loading applications...</p>
        </div>

        <div id="applications-table-container" class="overflow-x-auto bg-gray-800 rounded-lg shadow-lg hidden">
            <table id="applications-table" class="w-full text-sm text-left text-gray-300">
                <thead class="text-xs text-yellow-400 uppercase bg-gray-700">
                    <tr>
                        <th scope="col" class="px-6 py-3">Submitted At</th>
                        <th scope="col" class="px-6 py-3">Name</th>
                        <th scope="col" class="px-6 py-3">Student ID</th>
                        <th scope="col" class="px-6 py-3">Email</th>
                        <th scope="col" class="px-6 py-3">WhatsApp</th>
                        <th scope="col" class="px-6 py-3">Taught Self</th>
                        <th scope="col" class="px-6 py-3">Code Experience</th>
                        <th scope="col" class="px-6 py-3">AI Knowledge</th>
                        <th scope="col" class="px-6 py-3">AI Interests</th>
                        <th scope="col" class="px-6 py-3">Contribution</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
        <p id="no-applications" class="text-center py-10 hidden">No applications have been submitted yet.</p>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
